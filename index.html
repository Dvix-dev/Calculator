<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Escutia de Haro">
    <meta name="author" content="Dvix">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="favicon" href="https://img.utdstc.com/icon/47d/531/47d531d0f1916c021015943a3c12738b2ca00c46968a4a47496fed3d16e65389:200">
    <link rel="stylesheet" href="main.css">
    <title>Dvix calculator</title>
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="display"></div>
            <button class="operator-button">%</button>
            <button class="operator-button">CE</button>
            <button class="operator-button">⌫</button>
            <button class="operator-button">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-button">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-button">−</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-button">+</button>
            <button>±</button>
            <button>0</button>
            <button>,</button>
            <button id="equal-button">=</button>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
